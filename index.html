<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحدي تركي</title>
  <style>
    body {
      background-color: #000; /* لون الخلفية أسود */
      color: #fff; /* لون النص أبيض */
      font-family: 'Arial', sans-serif; /* تغيير الخط */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #game {
      text-align: center;
      width: 300px;
    }
    #round-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50; /* لون الخلفية للأزرار */
      color: white; /* لون النص للأزرار */
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #result {
      color: #FFD700; /* لون نص النتيجة */
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 id="game-title">تحدي تركي</h1>
  <div id="game">
    <span id="round-number">الجولة 1 من 3</span>
    <button id="rock">حجر</button>
    <button id="paper">ورقة</button>
    <button id="scissors">مقص</button>
    <div id="result"></div>
  </div>
  <script>
    let playerWins = 0;
    let computerWins = 0;
    let rounds = 0;

    document.getElementById('rock').addEventListener('click', function() {
      playGame('حجر');
    });

    document.getElementById('paper').addEventListener('click', function() {
      playGame('ورقة');
    });

    document.getElementById('scissors').addEventListener('click', function() {
      playGame('مقص');
    });

    function playGame(playerChoice) {
      const choices = ['حجر', 'ورقة', 'مقص'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if(playerChoice === computerChoice) {
        result = 'التعادل!';
      } else if (
        (playerChoice === 'حجر' && computerChoice === 'مقص') ||
        (playerChoice === 'ورقة' && computerChoice === 'حجر') ||
        (playerChoice === 'مقص' && computerChoice === 'ورقة')
      ) {
        result = 'أنت الفائز في هذه الجولة!';
        playerWins++;
      } else {
        result = 'تركي يفوز في هذه الجولة!';
        computerWins++;
      }
      rounds++;

      document.getElementById('round-number').innerHTML = `الجولة ${rounds} من 3`;
      document.getElementById('result').innerHTML = `
        <span style="color: #000;">أنت اخترت: ${playerChoice}</span><br>
        <span style="color: #000;">تركي اختار: ${computerChoice}</span><br>
        ${result}
      `;

      if (rounds === 3) {
        if (playerWins > computerWins) {

          document.getElementById('result').innerHTML += "<br><span style='color: red'>تركي الفائز النهائي!</span>";
